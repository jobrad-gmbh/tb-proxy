server {
    listen   80;
    listen   [::]:80 default ipv6only=on;
    server_name _;

    location    ^~ /.well-known {
        alias        /application/certificates/acme-challenge/;
        allow        all;
        default_type "text/plain";
        try_files    $uri =404;
    }

    location / {
        default_type text/plain;
        return 200 "OK";
    }
}
